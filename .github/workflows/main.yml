name: build-test

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * MON'

jobs:
  legacy:
    name: SML/NJ ${{ matrix.smlnj-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-latest
          - macos-12
          - macos-13
          - macos-14
          - macos-latest
          - windows-2019
          - windows-latest
        smlnj-version:
          - 110.98
          - 110.98.1
          - 110.99
          - 110.99.2
          - 110.99.3
          - 110.99.4
          - 110.99.5
        include:
          # SML/NJ 110.87 and 110.97
          - os: ubuntu-20.04
            smlnj-version: 110.87
          - os: windows-latest
            smlnj-version: 110.87
          - os: ubuntu-20.04
            smlnj-version: 110.97
          - os: windows-latest
            smlnj-version: 110.97

    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          smlnj-version: ${{ matrix.smlnj-version }}
      - name: Test version output (Unix)
        if: ${{ !startsWith(matrix.os, 'windows-') }}
        run: |
          [[ $(sml @SMLversion) == "sml ${{ matrix.smlnj-version }}" ]]
      - name: Test version output (Windows)
        if: ${{ startsWith(matrix.os, 'windows-') }}
        run: |
          # "$(sml @SMLversion)" -eq "sml ${{ matrix.smlnj-version }}"
          Get-Command sml

  development:
    name: SML/NJ ${{ matrix.smlnj-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-latest
          - macos-12
          - macos-13
          - macos-14
          - macos-latest
        smlnj-version:
          - 2024.1
          - 2024.2

    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          smlnj-version: ${{ matrix.smlnj-version }}
      - name: Test version output
        run: |
          [[ $(sml @SMLversion) == "sml ${{ matrix.smlnj-version }}" ]]
